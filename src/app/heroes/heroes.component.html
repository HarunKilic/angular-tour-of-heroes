<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button (click)="delete(hero)" class="delete" title="delete hero"
            type="button">x
    </button>
  </li>
</ul>
<div>
  <label for="new-hero">Hero name: </label>
  <input #heroName id="new-hero"/>

  <button (click)="add(heroName.value); heroName.value=''" class="add-button" type="button">
    Add hero
  </button>
</div>
